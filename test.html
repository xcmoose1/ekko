<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: 50px auto; }
        .card { background: white; border: 1px solid #ddd; padding: 30px; }
        .card h3 { margin-top: 0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; max-width: 600px; position: relative; }
        .close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <h3>Card 1</h3>
            <p>Content here</p>
            <button onclick="openModal('modal1')">Open</button>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Content here</p>
            <button onclick="openModal('modal2')">Open</button>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>Content here</p>
            <button onclick="openModal('modal3')">Open</button>
        </div>
    </div>
    
    <div id="modal1" class="modal" onclick="closeModal(event, 'modal1')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal(event, 'modal1')">&times;</span>
            <h2>Modal 1</h2>
            <p>Detailed content for card 1</p>
        </div>
    </div>
    
    <script>
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }
        function closeModal(event, id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
